    <script>
        let irelandIsShown = true
        let monEltIreland = document.getElementById('irelandDiv')
        let boutonIreland = document.getElementById('ireland')
        boutonIreland.addEventListener("click", displayIreland)


        function displayIreland() {

            if (irelandIsShown) {
                monEltIreland.style.display = 'block'
                irelandIsShown = false;
            } else {
                monEltIreland.style.display = 'none'
                irelandIsShown = true;
            }
        }
